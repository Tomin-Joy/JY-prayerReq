<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://avatars.githubusercontent.com/u/97837242?s=400&u=c2b0ab3d8f8d473f2f71a5621a9695e9ec351b2f&v=4" rel="icon">
    <title>JY prayer request </title>
</head>
<body>
    <div class="container py-5" >
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Contact Us</h2>
                <form name="prayer-request" id="pr">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name or type 'believer' " required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="class" class="form-label">Class</label>
                        <input type="class" id="class" name="class" class="form-control" placeholder="Enter your class" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="request" class="form-label">Request</label>
                        <textarea id="request" name="request" class="form-control" placeholder="Enter your request or type 'personal' " rows="5" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Send requestüôè</button>
                        <button class="btn btn-danger" type="reset">Reset the form!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
